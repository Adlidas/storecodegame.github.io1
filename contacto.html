  <div class="containerform">
    <h1>Formulario de Contacto</h1>
    <form action="https://formsubmit.co/jcaballerobrozina@gmail.com" method="POST"/>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required name="last name">
          </div>
        </div>
        <div class="form-group">
          <label for="pais">País:</label>
          <select class="form-control" id="pais" required>
            <option value="">Selecciona tu país</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="México">México</option>
            <option value="España">España</option>
            <option value="Otro Pais">Otro Pais</option>
          </select>
        </div>
        <div class="form-group">
          <label for="celular">Número de Celular:</label>
          <input type="tel" class="form-control" id="celular" placeholder="Ingresa tu número de celular" pattern="[0-9]{12}" required name="celular">
          <small class="form-text text-muted">Ingresa tu número de celular sin guiones ni espacios (12 dígitos).</small>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required name="email">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <footer>
      <div class="container">
          <p>&copy; CodeGame</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
